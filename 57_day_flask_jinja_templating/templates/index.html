<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body>
    <h1>This is a h1</h1>
    <!-- templating allows for certain parts of the html to be evaluated as python code -->
    <h2>{{5*6}}</h2>
    <!-- lets say we want to generate a random number, which would require an import in python -->
    <!--    in this case we would put the requireds code in the python file  -->
    <h3>Random Number: {{num}}</h3>
    <!-- this will use jinja to build the link for the blog page -->
    <!-- it is possible to add parameters in the same way as render_template("blog.html", var=value) -->
    <!-- <a href="\{\{ url_for('get_blog', num=3) \}\}">Go to blog</a> 
            you would need to include the parameters in the app route and the function
            in this case
            @app.route('/blog/<num>')
            def get_blog(num): ...-->
    <a href="{{ url_for('get_blog') }}">Go to blog</a>
    
</body>
<footer>
    <p>Copyright {{curYear}}, Built by A</p>
</footer>
</html>
